<div class="col-sm-4">
    <button class="btn btn-primary" (click)='showForm()'> Add Cribs</button>
</div>
<hr>
<div class='panel panel-default' *ngIf='showForms'>
    <div class='panel-heading'>
        <h4> Add Listing Form</h4>
    </div>
    <div class='panel-body'>
        <form #newFormValues='ngForm' (ngSubmit)='getFormValues(newFormValues.value)'>
            <div class='form-group col-sm-4'>
                <label for='address'> Address</label>
                <input type="text" class="form-control" name="address" placeholder="Address" ngModel required>
            </div>
            <div class="form-group col-sm-4">
                <label for='price'> Price </label>
                <input type="text" name="price" placeholder="Price" class="form-control" ngModel required>
            </div>
            <div class="form-group col-sm-4">
                <label for='types'> Property Types</label>
                <select class="form-control" name='type' ngModel required>
                    <option *ngFor='let type of propertyTypes' [value]='type'>
                        {{type}}
                    </option>
                </select>
            </div>
            <div class="form-group col-sm-6">
                <label for='description'> Description</label>
                <input type="textarea" name="description" class="form-control" placeholder='Describe your specifications here' ngModel required>
            </div>
            <div class="form-group col-sm-2">
                <label for="beds" class="">Beds</label>
                <input type="text" class="form-control" placeholder="Beds" name="bedrooms" ngModel required>
            </div>
            <div class="form-group col-sm-2">
                <label for="baths" class="">Baths</label>
                <input type="text" class="form-control" placeholder="Baths" name="bathrooms" ngModel required>
            </div>
            <div class="form-group col-sm-2">
                <label for="sqft" class="">SqFt</label>
                <input type="text" class="form-control" placeholder="SqFt" name="area" ngModel required>
            </div>
            <div class="form-group col-sm-12">
                <button class="btn btn-primary listing-button" type="submit">Add</button>
            </div>
        </form>
    </div>
</div>
